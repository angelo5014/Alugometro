<!DOCTYPE html>
<html lang="pt-BR"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Cadastre-se</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<h2 class="text-center content-title-s">Cadastre-se</h2>

			<form th:action="@{/usuario/inserir}" th:object="${usuario}" method="POST" class="form-horizontal">

				<div class="form-group form-group-lg" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
					<label for="" class="col-sm-2 control-label">Nome:</label>
					<div class="col-sm-10">
						<input th:field="*{nome}" type="text" class="form-control" placeholder="Nome" />
						<span class="content-text-ss help-inline" th:errors="*{nome}"></span>
					</div>
					
				</div>

				<div class="form-group form-group-lg" th:classappend="${#fields.hasErrors('sobrenome')} ? 'has-error'">
					<label for="" class="col-sm-2 control-label" >Sobrenome:</label>
					<div class="col-sm-10">
						<input th:field="*{sobrenome}" type="text" class="form-control" placeholder="Sobrenome" />
						<span class="content-text-ss help-inline" th:errors="*{sobrenome}"></span>
					</div>
				</div>

				<div class="form-group form-group-lg" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
					<label for="" class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10">
						<input th:field="*{email}" type="email" class="form-control" placeholder="exemplo@exemplo.com" />
						<span class="content-text-ss help-inline" th:errors="*{email}"></span>
					</div>
				</div>
				
				<div class="form-group form-group-lg" th:classappend="${#fields.hasErrors('senha')} ? 'has-error'">
					<label for="" class="col-sm-2 control-label">Senha:</label>
					<div class="col-sm-10">
						<input th:field="*{senha}" type="password" class="form-control" placeholder="Senha" />
						<span class="content-text-ss help-inline" th:errors="*{senha}"></span>
					</div>
				</div>
				
				<div class="form-group form-group-lg">
					<label for="" class="col-sm-2 control-label">Repita a Senha:</label>
					<div class="col-sm-10">
						<input th:field="*{confirmacaoSenha}" type="password" class="form-control" placeholder="Repita a Senha" />
					</div>
				</div>
				
				<div class="form-group form-group-lg">
					<div class="col-sm-10">
						<input type="submit" class="btn btn-default" value="Cadastrar" />
					</div>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
