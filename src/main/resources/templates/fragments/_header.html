<div th:fragment="header">
	<header class="header header-inverse clearfix fixed box-shadow">

		<a href="/" th:href="@{'/'}">
			<h1 class="logo logo-inverse inline-block pull-left">Alug√¥metro</h1>
		</a>

		<nav class="pull-right">
			<ul class="reset-list">
				<li class="inline-block">
					<a class="nav-link nav-link-inverse inline-block" th:href="@{/anuncio/inserir}">Anunciar</a>
				</li>
				<li class="inline-block">
					<a class="nav-link nav-link-inverse inline-block" th:href="@{|/login|}">Login</a>

					<div sec:authorize="isAuthenticated()">
						<a class="nav-link nav-link-inverse inline-block" th:href="@{/anuncio/inserir}">

					</div>

				<li class="inline-block">
					<div sec:authorize="isAuthenticated()">
						<form th:action="@{/logout}" method="POST">

						</form>
					</div>
				</li>
			</ul>
		</nav>

	<div class="header-bg header-bg-white"></div>
