<!DOCTYPE html>
<html lang="pt-BR"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Alugômetro - Login</title>

	<!-- STYLES -->
	<link rel="stylesheet" href="/css/main-min.css" />
</head>
<body>
	<div class="bg-index">
		
		<!-- HEADER -->
		<div th:include="fragments/_header-simple :: header"></div>
		
		<!-- CONTEUDO -->
		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col col-l-6 col-m-12 col-s-12">
						<h2 class="content-title-s title-shadow">Bem vindo ao Alugômetro.</h2>

						<p class="content-text-s text-shadow">
							Disponibilize seu imóvel para aluguel ou encontre o lugar que você procura.
						</p>
					</div>

					<div class="col col-l-6 col-m-12 col-s-12">
						<h2 class="content-title-s content-title-login title-shadow">Login</h2>
						<form th:action="@{/login}" action="/login" method="POST" class="form-container">

							<input type="text" name="username" placeholder="Usuario" class="block form-radius" />
							<input type="password" name="password" placeholder="Senha" class="block form-radius" />
							<button class="block btn-default btn-login form-radius">Logar</button>

							<ul class="reset-list link-list text-center">
								<li class="inline-block">
									<a th:href="@{|/recuperarsenha|}" class="text-center link-s">Esqueceu sua senha?</a>	
								</li>
								<li class="inline-block">
									<span class="content-text-ss text-shadow">Ainda não possui conta?</span>
									<a th:href="@{/usuario/inserir}" class="text-center link-s">Cadastre-se!</a>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- RODAPE -->
	<div th:include="fragments/_footer :: footer"></div>

</body>
</html>
