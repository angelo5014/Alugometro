<!DOCTYPE html>
<html lang="pt-BR"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Anunciar</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<h2 class="text-center content-title-s">Cadastrar Anúncio</h2>

			<form th:action="@{/anuncio/inserir}" action="/anuncio/inserir" th:object="${anuncio}" method="POST" class="form-horizontal">

				<div class="form-group form-group-lg">
					<label for="" class="col-sm-2 control-label">Tipo de Imóvel:</label>
					<div class="col-sm-10">
						<select th:field="*{idTipoImovel}" class="form-control">
							<option th:each="tipoImovel : ${tiposImoveis}" th:text="${tipoImovel.descricao}" th:value="${tipoImovel.idTipoImovel}" >[option]</option>
						</select>
					</div>
				</div>

				<div class="form-group form-group-lg">
					<label for="" class="col-sm-2 control-label">Tipo de Acomodação:</label>
					<div class="col-sm-10">
						<select th:field="*{idTipoAcomodacao}" class="form-control">
							<option th:each="tipoAcomodacao : ${tiposAcomodacoes}" th:text="${tipoAcomodacao.descricao}" th:value="${tipoAcomodacao.idTipoAcomodacao}" >[option]</option>
						</select>
					</div>
				</div>

				<div class="form-group form-group-lg">
					<label for="" class="col-sm-2 control-label">Nº de pessoas:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="" placeholder="" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<label for="" class="col-sm-2 control-label">Cidade:</label>
					<div class="col-sm-10">
						<select th:field="*{idCidade}" class="form-control">
							<option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" >[option]</option>
						</select>
					</div>
				</div>

				<div class="form-group form-group-lg">
					<label for="" class="col-sm-2 control-label">Preço por dia:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="" placeholder="" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<label for="" class="col-sm-2 control-label">Descrição capa:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="" placeholder="" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<label for="" class="col-sm-2 control-label">Descrição detalhada:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="" placeholder="" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<label for="" class="col-sm-2 control-label">Foto capa:</label>
					<div class="col-sm-10">
						<input type="file" class="form-control" id="" placeholder="" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<label for="" class="col-sm-2 control-label">Demais fotos:</label>
					<div class="col-sm-10">
						<input type="file" class="form-control" id="" placeholder="" />
					</div>
				</div>

				<button class="block btn-default form-radius">Anunciar</button>
			</form>
		</div>
	</div>
</body>
</html>
