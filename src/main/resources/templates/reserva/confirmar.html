<!DOCTYPE html>
<html lang="pt-BR"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Confirmar Reserva</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="form-insert section clearfix box-shadow">
				<div class="col col-l-12 col-m-12 col-s-12">
					<div class="form-insert-heading">Confirmar Reserva</div>

					<form th:action="@{/reserva/confirmar}" th:object="${reservaConfirmacao}" method="POST">

						<input type="hidden" th:field="*{idAnuncio}" />
						<input type="hidden" th:field="*{idUsuarioLocando}" />

						<label>
							<p>
								ID Anuncio: <span th:text="*{idAnuncio}" class=""></span>
							</p>
						</label>
						<p>
							Locatario: <span th:text="*{nomeLocador}" class=""></span>
						</p>
						<p>
							Cidade: <span th:text="*{local}" class=""></span>
						</p>
						<label>
							<span>Data Inicio:</span>
							<input th:field="*{dataInicio}" type="date" required="required" class="input-field" />
						</label>
						<label>
							<span>Data Fim:</span>
							<input th:field="*{dataFim}" type="date" required="required" class="input-field" />
						</label>
						<p>
							Di√°ria: <span th:text="*{diaria}"></span>
							<input type="hidden" th:field="*{diaria}" />
						</p>
						<p>
							Total: <span th:text="*{total}" id="exibicaoTotal"></span>
							<input type="hidden" th:field="*{total}" />
						</p>
						<label>
							<span>&nbsp;</span>
							<input type="submit" value="Confirmar" />	
						</label>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
