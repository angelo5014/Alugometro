<!DOCTYPE html>
<html lang="pt-BR"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Confirmar Reserva</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="form-insert section clearfix box-shadow">
					<div class="col col-l-12 col-m-12 col-s-12">

						<div class="form-insert-heading">Confirmar Reserva</div>

						<form th:action="@{/reserva/confirmar}" th:object="${reservaConfirmacao}" method="POST">

							<input type="hidden" th:field="*{idAnuncio}" />
							<input type="hidden" th:field="*{idUsuarioLocando}" />

							<label>
								<span>Locatario:</span>
								<p th:text="*{nomeLocador}" class="inline-block input-disponibilidade-text"></p>
							</label>

							<label>
								<span>Cidade:</span>
								<p th:text="*{local}" class="inline-block input-disponibilidade-text"></p>
							</label>

							<label>
								<span>Disponibilidade:</span>
								<p th:text="*{#dates.format(periodoDisponivelInicio, 'dd/MM/yyyy')}" readonly="true" class="inline-block input-disponibilidade-text"></p>
								<p class="inline-block input-disponibilidade-text">  à  </p>
								<p th:text="*{#dates.format(periodoDisponivelFim, 'dd/MM/yyyy')}" readonly="true" class="inline-block input-disponibilidade-text"></p>
							</label>

							<label>
								<span>Data Inicio:</span>
								<input th:field="*{dataInicio}" type="date" required="required" class="input-field" />
							</label>

							<label>
								<span>Data Fim:</span>
								<input th:field="*{dataFim}" type="date" required="required" class="input-field" />
							</label>

							<label>
								<span>Diária:</span>
								<p class="inline-block input-disponibilidade-text">R$</p>
								<p th:text="*{#numbers.formatDecimal(diaria,3,'POINT',2,'COMMA')}" class="inline-block input-disponibilidade-text"></p>
							</label>

							<label>
								<span>Total:</span>
								<p class="inline-block input-disponibilidade-text">R$</p>
								<p th:text="*{#numbers.formatDecimal(total,3,'POINT',2,'COMMA')}" readonly="true" class="inline-block input-disponibilidade-text"></p>
							</label>

							<label>
								<span>&nbsp;</span>
								<input type="submit" value="Confirmar" />	
							</label>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
