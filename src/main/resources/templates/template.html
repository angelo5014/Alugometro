<!DOCTYPE html>
<html lang="pt-BR"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Alug√¥metro</title>

	<!-- DEPENDENCIES -->
	<link rel="stylesheet" href="/jquery/jquery-ui.min.css" />

	<!-- STYLES -->
	<link rel="stylesheet" href="/slick/slick.css"/>
	<link rel="stylesheet" href="/slick/slick-theme.css"/>
	<link rel="stylesheet" href="/css/main-min.css" />
</head>
<body>
	<!-- HEADER -->
	<div th:include="fragments/_header :: header"></div>
	
	<div th:if="${mensagem}">
		<div id="alert" class="alert">
			<button id="close" type="button" class="close"></button>
			<p th:text="${mensagem}"></p>
		</div>
	</div>

	<!-- CONTEUDO -->
	<div class="bg-color">
		<div class="content">
			<div layout:fragment="content" class="container">
				
			</div>
		</div>
	</div>
	
	<!-- RODAPE -->
	<div th:include="fragments/_footer :: footer"></div>

	<!-- SCRIPTS -->
	<script src="/jquery/jquery-1.11.3.min.js"></script>
	<script src="/jquery/jquery-ui.min.js"></script>
	<script src="/slick/slick.min.js"></script>
	<script src="/js/main-min.js"></script>
</body>
</html>
